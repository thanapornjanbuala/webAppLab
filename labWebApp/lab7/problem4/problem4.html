<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding a new post</title>
</head>
<body>
    <h1>Adding a new post</h1>
            <div id="response"></div>
            <script>
                function addNewPost() {
                    const postData = {
                        userId: 11, 
                        title: 'Volletball game this evening',
                        body: 'This game is between Thailand and Vietnam.'
                    };
        
                    fetch('https://jsonplaceholder.typicode.com/posts', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json; charset=UTF-8'
                        },
                        body: JSON.stringify(postData)
                    })
                    .then(response => response.json())
                    .then(newPost => {
                        const responseDiv = document.getElementById('response');
                        responseDiv.innerHTML = `<p>${JSON.stringify(newPost, null, 2)}</p>
                                                <pre>The new post has title as Volleyball game this evening! and body as The game is between Thailand and Viethame</pre>`;
                    })
                    .catch(error => console.error('Error adding a new post:', error));
                }
                window.onload = addNewPost();
            </script>
        </body>
        </html>
