<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>// Define the Hero constructor function
        function Hero(name) {
            this.name = name;
          }
          
          // Create an object using the Hero constructor
          const myHero = new Hero("Link");
          
          // Print the name of the object myHero via console
          console.log(myHero.name); // Output: Link
          </script>
    
</body>
</html>
