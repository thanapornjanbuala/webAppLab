<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .gridclass {
            display: grid;
            grid-template-columns: repeat(1, 1fr); /* Single column by default */
            grid-gap: 0; /* Remove the gap between grid cells */
        }

        .cv {
            background-color: rgb(8, 87, 67);
            text-align: center;
            font-size: 2rem;
            color: white;
            padding: 2rem;
        }

        .menu1, .menu2 {
            background-color: rgb(56, 55, 55);
            font-size: 1rem;
            color: white;
            text-align: center;
            padding: 1rem;
        }

        .menu1 a:hover, .menu2 a:hover {
            background-color: rgb(255, 255, 255);
            font-size: 1rem;
            color: rgb(0, 0, 0);
            padding: 1rem;
        }

        .content1, .content2 {
            font-size: 1rem;
            color: rgb(0, 0, 0);
            padding: 2rem;
        }

        .content2 {
            background-color: rgb(226, 218, 145);
        }

        @media (min-width: 768px) {
            /* For screens with a minimum width of 768px (tablets and larger) */
            .gridclass {
                grid-template-columns: repeat(2, 1fr); /* Two equal-width columns */
            }
        }

        @media (min-width: 1024px) {
            /* For screens with a minimum width of 1024px (desktops and larger) */
            .gridclass {
                grid-template-columns: repeat(4, 1fr); /* Four equal-width columns */
            }

            .cv {
                grid-column: 1/5; /* Span across all four columns */
            }

            .content1 {
                grid-column: 1/3;
            }

            .content2 {
                grid-column: 3/5;
            }
        }
    </style>
</head>
<body>
    <div class="gridclass">
        <div class="cv">Covid Stats 2021</div>
        <div class="menu1"><a href="#North" style="color: rgb(249, 226, 78);">North</a></div>
        <div class="menu2"><a href="#South" style="color: rgb(249, 226, 78);">South</a></div> 
        <div class="content1">
            <h3>DMHTT</h3>
            <ul>
                <li>D: distancing</li>
                <li>M: mask wearing</li>
                <li>H: Hand washing</li>
                <li>T: Testing</li>
                <li>T: Thai cana</li>
            </ul>
        </div>
        <div class="content2">
            <h2>Covid Stats indifferent regions</h2>
            <h4>state on August 16,2021</h4>
            <!-- Rest of the content -->
        </div>
    </div>
</body>
</html>
